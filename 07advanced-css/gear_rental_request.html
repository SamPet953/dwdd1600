<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Samantha Peterson">
    <meta name="description"
        content="Simple gear guide for beginner campersâ€”clear categories, tips, and must-have recommendations.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body>
    <!-- start the page head -->
    <header>
        <img src="images/logo.png" alt="Mountain View" width="50" height="50">
        <span>CampNest Supply</span>
    </header>
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Gear Guide</a></li>
            <li><a href="campkits.html">Camping Kits</a></li>
            <li><a href="gear_gallery.html">Gear Gallery</a></li>
            <li class="active"><a href="gear_rental_request.html">Gear Rental Request</a></li>
        </ul>
    </nav>

    <!-- start the main content -->
    <main>
        <h1>Gear Rental Request</h1>
        <form method="get" class="myForm" action="thanks.html">

            <fieldset>
                <legend>Customer Information</legend>
                <label>Full Name*<input type="text" name="fullname" required></label>
                <label>Phone Number*<input type="tel" name="phone" required placeholder="987-123-1234"></label>
                <label>Email*<input type="email" name="email" required></label>
            </fieldset>

            <fieldset>
                <legend>Rental Duration</legend>
                <label><input type="radio" name="duration" value="1 night">1 Night
                </label>
                <label><input type="radio" name="duration" value="weekend">Weekend (2-3 Nights)
                </label>
                <label><input type="radio" name="duration" value="Extended">Extended Trip (4+ Nights)
                </label>
            </fieldset>
            <fieldset>
                <legend>Add on Gear</legend>
                <label> <input type="checkbox" name="chair" value="chosen"> Camp Chair
                </label>
                <label> <input type="checkbox" name="lantern" value="chosen"> Lantern
                </label>
                <label> <input type="checkbox" name="cooler" value="chosen"> Cooler
                </label>
                <label> <input type="checkbox" name="bag" value="chosen"> Sleeping Bag
                </label>

                <label>Preferred Pickup Location
                    <select name="location">
                        <option value="none">Select an Option</option>
                        <option value="store">CampNest Store-Main Street</option>
                        <option value="trailhead">Mountain View Trailhead</option>
                        <option value="locker">lakeside Gear Locker</option>

                    </select>
                </label>
            </fieldset>

            <label>Special Requests or Notes
                <textarea name="notes"></textarea>
            </label>

            <input type="submit" value="Send Gear Rental Request">
        </form>


    </main>

    <!-- start the page footer -->
    <footer>
        <p>&copy; 2025 &bull; Samantha Peterson &bull; Web Essentials</p>
    </footer>
</body>

</html>
