<!doctype html>
<html lang="en">

<head>
    <meta name="description" content="Get your next meal delivered by drone." />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="delivery.css">

    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>

<body>
    <!-- start the page header -->
    <header>
        <span>Drone Delivery </span>
    </header>

    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- start the page main -->
    <main>
        <h1>Request a Delivery</h1>
        <form method="get" class="myForm" action="thanks.html">
            <fieldset>
                <legend>Customer Information</legend>
                <label>First Name*<input type="text" name="fname" required>
                </label>
                <label>Last Name*<input type="text" name="lname" required>
                </label>
                  <label>Email*<input type="text" name="lname" required>
                </label>
                <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234">
                </label>

            </fieldset>

            <fieldset>
                <legend> Method Information</legend>
                <label><input type="radio" name="method" value="van">Electric Van Delivery (2.5hrs)</label>
                <label><input type="radio" name="method" value="bike">E-Bike Courier (4hrs)</label>
                <label><input type="radio" name="method" value="cart">Autonomous Cart Service (6.5hrs)</label>
            </fieldset>
            <fieldset>
                <legend>Delivery Options</legend>
                <label><input type="checkbox" name="gate" value="chosen"> Side Gate </label>
                <label><input type="checkbox" name="carport" value="chosen"> Covered Carport </label>
                <label><input type="checkbox" name="box" value="chosen"> Outdoor Storage Box </label>
                <label><input type="checkbox" name="closet" value="chosen"> Inside Front Porch Closet </label>

                <label>Perfered Delivery Time
                    <select name="time">
                        <option value="none">Please Select</option>
                        <option value="morning">Between 7:00 am and 10:00am</option>
                        <option value="noon">Between 10:30 am and 1:30pm</option>
                        <option value="afternoon">Between 4:00 pm and 6:30pm</option>
                        <option value="evening">Between 6:30 pm and 8:00pm</option>
                    </select>
                </label>

                <label>Comments
                    <textarea name="comments"></textarea>
                </label>
                <input type="submit" value="Send Delivery Request">

            </fieldset>
        </form>
    </main>

    <!-- start the page footer -->
    <footer>
        <p>&copy;202X &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>
</body>

</html>
